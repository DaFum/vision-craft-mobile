name: vision_craft_mobile
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.9
  flutter_vision_craft: ^1.0.1
  get: ^4.6.6
  google_fonts: ^6.1.0
  webview_flutter: ^4.4.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1
flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/images/appLogo.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  assets:
        - assets/icons/
        - assets/images/
